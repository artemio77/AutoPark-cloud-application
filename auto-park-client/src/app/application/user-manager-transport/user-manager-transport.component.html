<div>
  <div class="row">
    <div class="col-3">
      <button mat-raised-button color="primary" (click)="createTransport()">Create</button>
    </div>
    <div class="col-3">
      <mat-slide-toggle [checked]="assignUserFilterChecked" (change)="toggleAssignUserFilter($event)">Transport With
        Assign User
      </mat-slide-toggle>
    </div>
    <div class="col-3">
      <mat-slide-toggle [checked]="assignRouteFilterChecked" (change)="toggleAssignRouteFilter($event)">Transport With
        Assign Route
      </mat-slide-toggle>
    </div>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="transportType">
        <th mat-header-cell *matHeaderCellDef> Transport Type</th>
        <td mat-cell *matCellDef="let element"> {{element.transportType}} </td>
      </ng-container>
      <ng-container matColumnDef="numberPlate">
        <th mat-header-cell *matHeaderCellDef> Plate Number</th>
        <td mat-cell *matCellDef="let element"> {{element.numberPlate}} </td>
      </ng-container>
      <ng-container matColumnDef="currentRouteAssign">
        <th mat-header-cell *matHeaderCellDef> Current Route Assign</th>
        <td mat-cell *matCellDef="let element"> {{element.currentRouteAssign}} </td>
      </ng-container>
      <ng-container matColumnDef="currentAssignUser">
        <th mat-header-cell *matHeaderCellDef> Current User Assign</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.currentAssignUser!=null"> {{element.currentAssignUser.email || ''}} </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="assignOnRoute(element.id, element.name)">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
