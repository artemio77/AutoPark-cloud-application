<mat-nav-list *ngIf="roleGuardService.role === 'ROLE_DRIVER'">
  <mat-list-item>
    {{user.firstName}} {{user.lastName}}
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>{{user.email}}</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item [routerLink]="routeOnRouteUrl" (click)="userComponent.closeSideNav()">Routes</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item [routerLink]="routeOnTransportUrl" (click)="userComponent.closeSideNav()">Transports</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item [routerLink]="routeOnDriversUrl" (click)="userComponent.closeSideNav()">Drivers</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item (click)="logout()">Logout</mat-list-item>
</mat-nav-list>

<mat-nav-list *ngIf="roleGuardService.role === 'ROLE_MANAGER'">
  <mat-list-item>
    {{user.firstName}} {{user.lastName}}
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>{{user.email}}</mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item (click)="logout()">Logout</mat-list-item>
</mat-nav-list>
