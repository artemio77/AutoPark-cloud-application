<div>
  <div>
    <mat-slide-toggle [checked]="assignUserFilterChecked" (change)="toggleAssignUserFilter($event)">Transport With
      Assign User
    </mat-slide-toggle>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" multiTemplateDataRows>

      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="row">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="col-4">
                <mat-card>
                  <mat-card-content>
                    <mat-list>
                      <mat-list-item> ID :{{element.id}} </mat-list-item>
                      <mat-divider></mat-divider>
                      <mat-list-item> Name : {{element.name}}</mat-list-item>
                      <mat-divider></mat-divider>
                      <mat-list-item> Route Number :{{element.routeNumber}}</mat-list-item>
                    </mat-list>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-icon-button color="primary" (click)="assignOnRoute(element.id, element.name)">
                      <mat-icon class="mat-18">Action</mat-icon>
                    </button>
                  </mat-card-actions>
                </mat-card>
              </div>
              <div class="col-5">
                <mat-card>
                  <mat-card-content>
                    <mat-list *ngFor="let transport of element.transportList">
                      <mat-list-item>{{transport.id}}</mat-list-item>
                    </mat-list>
                  </mat-card-content>
                </mat-card>
              </div>
              <div class="col-3">

              </div>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
